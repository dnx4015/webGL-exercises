<html>
  <head>
    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec4 aVertexColor;
      
      uniform mat4 uMMatrix;
      uniform mat4 uVMatrix;
      uniform mat4 uPMatrix;
      
      varying vec4 vColor;
      
      void main(void)
      {
	      gl_Position = uPMatrix * uVMatrix * uMMatrix * vec4(aVertexPosition, 1.0);
	      vColor = aVertexColor;
      }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vColor;

      void main(void) {
          gl_FragColor = vColor;
      }
    </script>
    
    <!--Funções-->
    <script type="text/javascript" src="../Common/glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="../Common/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="rotatingTriangles.js"></script>
    
    <!--Aparência da página (canvas, background...)-->
    <style>
      canvas
      {
	border:none;
	width:500px;
	height:500px;
      }
    </style>
    
  </head>
  
  <body>
    <canvas id="licao01-canvas" width="500" height="500"></canvas>
  </body>
</html>
