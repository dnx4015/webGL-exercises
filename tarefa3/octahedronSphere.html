<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Octahedron to Sphere</title>


<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec3 vPosition;
attribute vec4 vColor;
varying vec4 color;

void
main()
{
    gl_Position = vec4(vPosition, 1.0);
    color = vColor;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
   
varying vec4 color;

void
main()
{
    gl_FragColor = color;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="octahedronSphere.js"></script>
</head>   

<body>
<form name="input">
Num. Iterations:
<input type="button" value=" - " id="dec">
<p id="numIt" style="display:inline"> 0 </p>
<input type="button" value=" + " id="inc">
</br></br>
Rotate X:
<input type="button" value=" - " id="rotX2">
<p id="rotX" style="display:inline"> 0 </p>
<input type="button" value=" + " id="rotX1">
</br>
Rotate Y:
<input type="button" value=" - " id="rotY2">
<p id="rotY" style="display:inline"> 0 </p>
<input type="button" value=" + " id="rotY1">
</form>
Hint: Use arrows to Rotate
</br></br>
<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
